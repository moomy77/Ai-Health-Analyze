<!DOCTYPE html>
<html lang="th">
<script src="script.js"></script>    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกข้อมูลสุขภาพ - AI เพื่อการแพทย์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #e6f3ff 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 1rem 0 2rem;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: #1a73e8;
            border-radius: 5px;
            transition: width 0.3s;
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 0.3rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-btn {
            background-color: #1a73e8;
            color: white;
        }

        .next-btn:hover {
            background-color: #1557b0;
        }

        .back-btn {
            background-color: #f5f5f5;
            color: #666;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        .gender-group {
            display: flex;
            gap: 1rem;
        }

        .gender-option {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gender-option.selected {
            background-color: #e3f2fd;
            border-color: #1a73e8;
            color: #1a73e8;
        }

        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #1a73e8;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ผลลัพการวิเคราะห์</h1>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </header>

        <div class="info-box">
            ข้อมูลของท่านจะถูกนำไปวิเคราะห์ด้วยระบบ AI เพื่อประเมินสุขภาพเบื้องต้น
        </div>

        <div class="form-card">
            <form id="healthForm" onsubmit="return handleSubmit(event)">
               <!-- ความดันโลหิต -->
                
               <div class="form-group" id="ai-result" >
                    <p>รอผลลัพธ์จาก AI...</p>
               </div>

        <!-- ชีพจร -->
          
        <div class="button-group">
            <button type="button" class="back-btn" onclick="goBack()">ย้อนกลับ</button>
            <button type="button" class="next-btn" onclick="goNext()">ถัดไป</button>
        </div>
        
            </form>
        </div>
    </div>

    <script>
        function selectGender(gender) {
            const options = document.querySelectorAll('.gender-option');
            options.forEach(option => {
                option.classList.remove('selected');
                if (option.textContent === gender) {
                    option.classList.add('selected');
                }
            });
        }

        function goBack() {
            window.history.back();
        }

        function handleSubmit(event) {
            event.preventDefault();
            // ในที่นี้จะเพิ่มโค้ดสำหรับส่งข้อมูลไปประมวลผลต่อ
            alert('บันทึกข้อมูลสำเร็จ! กำลังนำท่านไปยังหน้าถัดไป');
            // ส่วนนี้สามารถเพิ่มโค้ดสำหรับนำทางไปหน้าถัดไปได้
        }
    </script>
</body>
</html>
